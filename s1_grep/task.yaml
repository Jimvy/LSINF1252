accessible: true
author: Tom Rousseaux
context: You'll learn to use the `grep(1) comand <https://sites.uclouvain.be/SystInfo/manpages/man1/grep.1.html>`_.
    You'll use it on the file architecture downloadable `here <https://inginious.info.ucl.ac.be/course/LSINF1252-2018/s1_grep/CUnit.tar>`_.
environment: mcq
evaluate: best
groups: false
limits:
    memory: '100'
    output: '2'
    time: '30'
name: '[S1] grep'
network_grading: false
problems:
    CU_trim_left:
        answer: Util.h
        name: CU_trim_left
        header: Where is defined the function CU_trim_left? Give only the name of
            the file.
        type: match
    CU_UNREFERENCED_PARAMETER_pTest:
        name: CU_UNREFERENCED_PARAMETER(pTest);
        answer: '652'
        header: What is the number of the line that contains "CU_UNREFERENCED_PARAMETER(pTest);"
            in Sources/Console/Console.c? (Try with and without the quotes to see
            the difference.)
        type: match
    assert:
        type: match
        header: |-
            How many times does "assert" come up in all the files of the working directory?
            (Hint: use `wc(1) <https://sites.uclouvain.be/SystInfo/manpages/man1/wc.1.html>`_)
        answer: '349'
        name: assert
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
tags: {}
weight: 1.0
