author: Olivier Martin
context: |-
    *Estimated time: 30 minutes*

    Given a file containing arbitrary bytes, you are asked to define a function that copy the file. You can not modify the content of the original file. Beware, the copied file should have to same permissions that the original file.

    Use only ``open(2)``, ``read(2)``, ``write(2)`` and ``close(2)``.
