/run: |
    #! /bin/bash

    g++ main.cpp
    pseudo=$(getinput username)
    rep=$(getinput q1)
    stud=$(./a.out $pseudo obo)
    if [ "$stud" == "$rep" ]
    then
        feedback-result success
    else
        feedback-result failed
        #feedback-msg -m "Ce n'est pas le bon code, avez-vous entré votre pseudo inginious et pas ucl ? Ce n'est pas d'office le même."
        feedback-msg -m "lol $pseudo lol"
    fi
accessible: true
author: Tom Rousseaux
context: Téléchargez `cette archive <https://inginious.info.ucl.ac.be/course/LSINF1252-2018/s1_ctf1/archive.tar.gz>`_,
    ouvez ``FirstMission`` et suivez les insctructions. Un code individuel vous sera
    fourni à la fin du CTF rentrez-le ci-dessous.
environment: cpp
evaluate: best
groups: false
limits:
    output: '2'
    memory: '100'
    time: '30'
name: '[S1] CTF1'
network_grading: false
problems:
    q1:
        name: Entrez le code ici
        type: match
        header: ''
        answer: ''
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
tags: {}
weight: 1.0
